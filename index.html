<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>

    <link rel="apple-touch-icon" href="https://i.ibb.co/zWXjmsRP/2e0622ca-655f-4fdd-99bd43691398.png">
    <link rel="manifest" href="/manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Zain', 'sans-serif'],
            },
            colors: {
              primary: {
                light: '#E5F3EE',
                DEFAULT: '#008755',
                dark: '#006640',
              },
              accent: {
                light: '#E2E1D2',
                DEFAULT: '#9b945f',
                dark: '#B5B197',
              },
              brand: {
                light: '#E5F5FF',
                DEFAULT: '#009ACE',
                dark: '#0076A2',
              },
              danger: {
                DEFAULT: '#C8102E',
              },
              gray: {
                50: '#F7F9FA',
                100: '#EFF2F3',
                200: '#DEE3E6',
                300: '#d1d5db',
                400: '#9CB7C7',
                500: '#7E8F99',
                600: '#4b5563',
                700: '#454F5B',
                800: '#212B36',
                900: '#161C24'
              }
            }
          }

    </script>
    <style type="text/tailwindcss">
      @tailwind base;
      @tailwind components;
      @tailwind utilities;

      html {
        font-size: 93.75%; /* 15px / 16px */
      }

      body {
        font-family: 'Zain', sans-serif;
      }

      .dark {
        background-color: #161C24; /* gray-900 */
      }

      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }

      input[type="text"],
      input[type="password"],
      input[type="email"],
      input[type="tel"],
      input[type="date"],
      textarea,
      select {
        font-size: 16px;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"],
      input[type="tel"],
      textarea,
      select {
        text-align: right;
      }

      input[type="date"] {
        direction: rtl;
        text-align: right;
        -webkit-appearance: none;
        appearance: none;
        display: block;
        width: 100%;
        min-width: 0;
        max-width: 100%;
        background-color: transparent;
      }

      input[type="date"]::-webkit-date-and-time-value {
        text-align: right; 
        display: block;
        width: 100%;
      }

      input[type="date"]::-webkit-calendar-picker-indicator {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
        padding: 0;
        margin: 0;
      }

      input::placeholder,
      textarea::placeholder {
        font-size: 0.87rem; /* ~13px on 15px base */
      }

      .toast-container {
        position: fixed;
        top: 1.5rem;
        bottom: auto;
        left: 1rem;
        right: 1rem;
        z-index: 100;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        align-items: center;
      }

      .toast {
        display: flex;
        align-items: flex-start;
        gap: 0.75rem;
        padding: 0.75rem 1.25rem;
        border-radius: 0.75rem;
        font-weight: 600;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        border: 1px solid;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        max-width: 95%;
      }

      .toast .toast-icon {
        width: 1.25rem;
        height: 1.25rem;
        flex-shrink: 0;
        margin-top: 0.125rem;
      }

      .toast .title {
        font-size: 0.9rem;
        line-height: 1.25rem;
      }

      .toast .message {
        font-size: 0.8rem;
        font-weight: 400;
        line-height: 1.25rem;
        margin-top: 0.125rem;
        opacity: 0.9;
      }

      .toast-success { background-color: rgba(230, 243, 238, 0.95); color: #006640; border-color: rgba(0, 135, 85, 0.2); }
      .toast-success .toast-icon { color: #008755; }
      .dark .toast-success { background-color: rgba(16, 60, 49, 0.85); color: #92E2C8; border-color: #2E594F; }
      .dark .toast-success .toast-icon { color: #92E2C8; }

      .toast-failed { background-color: rgba(254, 226, 226, 0.95); color: #b91c1c; border-color: rgba(200, 16, 46, 0.2); }
      .toast-failed .toast-icon { color: #C8102E; }
      .dark .toast-failed { background-color: rgba(64, 27, 34, 0.85); color: #F5A8B2; border-color: #632E38; }
      .dark .toast-failed .toast-icon { color: #F5A8B2; }

      .toast-pending { background-color: rgba(255, 251, 235, 0.95); color: #b45309; border-color: rgba(245, 158, 11, 0.2); }
      .toast-pending .toast-icon { color: #f59e0b; }
      .dark .toast-pending { background-color: rgba(67, 49, 16, 0.85); color: #FCD34D; border-color: #634A23; }
      .dark .toast-pending .toast-icon { color: #FCD34D; }

      .toast-submitted { background-color: rgba(229, 245, 255, 0.95); color: #0076A2; border-color: rgba(0, 154, 206, 0.2); }
      .toast-submitted .toast-icon { color: #009ACE; }
      .dark .toast-submitted { background-color: rgba(17, 54, 77, 0.85); color: #A4E0F9; border-color: #27566F; }
      .dark .toast-submitted .toast-icon { color: #A4E0F9; }

      .toast-scan-success { background-color: rgba(219, 234, 254, 0.95); color: #1e3a8a; border-color: rgba(37, 99, 235, 0.3); }
      .toast-scan-success .toast-icon { color: #2563eb; }
      .dark .toast-scan-success { background-color: rgba(30, 41, 59, 0.85); color: #93c5fd; border-color: #334155; }
      .dark .toast-scan-success .toast-icon { color: #93c5fd; }

      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      .animate-tab-content-in { animation: tab-content-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
      .animate-fade-out { animation: fadeOut 0.5s ease-in-out forwards; }
      .animate-modal-in { animation: modal-in 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-modal-out { animation: modal-out 0.3s ease-out forwards; }
      .animate-modal-in-scale { animation: modal-in-scale 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-modal-out-scale { animation: modal-out-scale 0.5s ease-out forwards; }
      .animate-backdrop-in { animation: backdrop-in 0.3s ease-out forwards; }
      .animate-backdrop-out { animation: backdrop-out 0.3s ease-out forwards; }
      .animate-slide-in-left { animation: slide-in-right 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-slide-out-left { animation: slide-out-right 0.3s ease-out forwards; }
      .animate-fade-in-out { animation: fade-in-out 2s ease-in-out forwards; }
      .animate-step-text-fade { animation: step-text-fade 800ms ease-in-out forwards; }
      .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      .animate-toast-in { animation: toast-in-top 0.5s cubic-bezier(0.21, 1.02, 0.73, 1) forwards; }
      .animate-toast-out { animation: toast-out-top 0.5s ease-in-out forwards; }
      .animate-stepper-content-in { animation: stepper-content-in 0.4s ease-out forwards; }
      .animate-stepper-content-out { animation: stepper-content-out 0.4s ease-in forwards; }
      .animate-pulse-strong { animation: pulse-strong 1.5s ease-in-out infinite; }
      .animate-checkmark { stroke-dasharray: 50; stroke-dashoffset: 50; animation: checkmark 0.4s 0.2s cubic-bezier(0.65, 0, 0.45, 1) forwards; }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
      @keyframes tab-content-in { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes modal-in { from { opacity: 0; transform: translateY(20px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
      @keyframes modal-out { from { opacity: 1; transform: translateY(0) scale(1); } to { opacity: 0; transform: translateY(20px) scale(0.95); } }
      @keyframes modal-in-scale { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
      @keyframes modal-out-scale { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.9); } }
      @keyframes backdrop-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes backdrop-out { from { opacity: 1; } to { opacity: 0; } }
      @keyframes slide-in-right { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
      @keyframes slide-out-right { from { transform: translateX(0); opacity: 1; } to { transform: translateX(100%); opacity: 0; } }
      @keyframes fade-in-out { 0%, 100% { opacity: 0; transform: translateY(10px); } 10%, 90% { opacity: 1; transform: translateY(0); } }
      @keyframes step-text-fade { 0%, 100% { opacity: 0; transform: translateY(8px); } 15%, 85% { opacity: 1; transform: translateY(0); } }
      @keyframes pulse { 50% { opacity: .5; } }
      @keyframes stepper-content-in { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
      @keyframes stepper-content-out { from { opacity: 1; transform: translateX(0); } to { opacity: 0; transform: translateX(-20px); } }
      @keyframes checkmark { to { stroke-dashoffset: 0; } }
      @keyframes pulse-strong { 0%, 100% { transform: scale(1); opacity: 0.7; } 50% { transform: scale(1.05); opacity: 1; } }
      @keyframes toast-in-top { from { transform: translateY(-150%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes toast-out-top { from { transform: translateY(0); opacity: 1; } to { transform: translateY(-150%); opacity: 0; } }
      @keyframes toast-in-right { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
      @keyframes toast-out-right { from { transform: translateX(0); opacity: 1; } to { transform: translateX(100%); opacity: 0; } }

      @media (min-width: 768px) {
        html { font-size: 100%; }
        .toast-container { top: 1.5rem; bottom: auto; left: auto; right: 1.5rem; align-items: flex-end; }
        .animate-toast-in { animation: toast-in-right 0.5s cubic-bezier(0.21, 1.02, 0.73, 1) forwards; }
        .animate-toast-out { animation: toast-out-right 0.5s ease-in-out forwards; }
      }
      
      .btn {
        @apply inline-flex items-center justify-center px-6 py-2.5 rounded-full font-bold text-base border transition-all duration-200 cursor-pointer shadow-md transform;
        text-shadow: 0 1px 1px rgba(0,0,0,0.15);
      }
      .btn:hover:not(:disabled) {
        @apply -translate-y-px shadow-lg;
      }
      .btn:active:not(:disabled) {
        @apply translate-y-0 shadow-inner;
      }
      .btn:disabled {
        @apply opacity-60 cursor-not-allowed shadow-none;
      }

      .btn-primary {
        @apply bg-primary text-white border-primary-dark hover:bg-primary-dark;
      }
      .btn-secondary {
        @apply bg-gray-200 text-gray-700 border-gray-300 hover:bg-gray-300;
        text-shadow: none;
      }
      .dark .btn-secondary {
        @apply bg-gray-700 text-gray-200 border-gray-600 hover:bg-gray-600;
      }

      .btn-danger {
        @apply bg-danger text-white border-red-800 hover:bg-red-700;
      }
       .btn-danger-secondary {
        @apply bg-danger/10 text-danger border-transparent hover:bg-danger/20;
        text-shadow: none;
      }

      .btn-muted {
        @apply bg-primary/10 text-primary border-transparent hover:bg-primary/20;
        text-shadow: none;
      }
      .dark .btn-muted {
         @apply bg-primary/20 text-primary-light hover:bg-primary/30;
      }
      
      .btn-sm {
        @apply px-4 py-2 text-sm;
      }
      .btn-icon {
        @apply p-0 w-11 h-11;
      }
      .btn-icon svg {
        @apply w-6 h-6;
      }
      
      .header-icon-btn {
        @apply inline-flex items-center justify-center w-11 h-11 rounded-full bg-transparent text-gray-700 transition-colors duration-200 cursor-pointer;
      }
      .header-icon-btn:hover {
        @apply bg-gray-100;
      }
      .dark .header-icon-btn {
        @apply text-gray-300;
      }
      .dark .header-icon-btn:hover {
        @apply bg-gray-700;
      }
      .header-icon-btn svg {
        @apply w-6 h-6;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
          width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #d1d5db; /* gray-300 */
          border-radius: 10px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #4b5563; /* gray-600 */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: #9ca3af; /* gray-400 */
      }
       .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: #6b7280; /* gray-500 */
      }
      .crisis-mode {
        --color-primary: 220 38 38; /* red-600 */
        --color-primary-light: 248 113 113; /* red-400 */
        --color-primary-dark: 153 27 27; /* red-800 */
      }
