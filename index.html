      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],

    <style>
      body {
        font-family: 'Cairo', sans-serif;
      }
      /* Prevent iOS zoom on focus by ensuring font size is at least 16px */
      input[type="text"],
      input[type="password"],
      input[type="email"],
      input[type="tel"],
      input[type="date"],
      textarea,
      select {
        font-size: 16px;
      }
      .dark {
        background-color: #161C24;
      }
      @media (max-width: 640px) {
        input::placeholder,
        textarea::placeholder {
          font-size: 13px;
        }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
       @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
       .animate-fade-out {
        animation: fadeOut 0.5s ease-in-out forwards;
      }
      @keyframes modal-in {
        from { opacity: 0; transform: translateY(20px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      @keyframes modal-out {
        from { opacity: 1; transform: translateY(0) scale(1); }
        to { opacity: 0; transform: translateY(20px) scale(0.95); }
      }
      @keyframes modal-in-scale {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes modal-out-scale {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.9); }
      }
      @keyframes backdrop-in {
        from { opacity: 0; }
        to { opacity: 0.6; }
      }
      @keyframes backdrop-out {
        from { opacity: 0.6; }
        to { opacity: 0; }
      }
      .animate-modal-in { animation: modal-in 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-modal-out { animation: modal-out 0.3s ease-out forwards; }
      .animate-modal-in-scale { animation: modal-in-scale 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-modal-out-scale { animation: modal-out-scale 0.5s ease-out forwards; }
      .animate-backdrop-in { animation: backdrop-in 0.3s ease-out forwards; }
      .animate-backdrop-out { animation: backdrop-out 0.3s ease-out forwards; }

      @keyframes slide-in-left {
        from { transform: translateX(-100%); }
        to { transform: translateX(0); }
      }
      @keyframes slide-out-left {
        from { transform: translateX(0); }
        to { transform: translateX(-100%); }
      }
      .animate-slide-in-left { animation: slide-in-left 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-slide-out-left { animation: slide-out-left 0.3s ease-out forwards; }
      
      /* Toast Notifications */
      .toast-container {
          position: fixed;
          top: 1.5rem;
          right: 1.5rem;
          z-index: 100;
          display: flex;
          flex-direction: column;
          gap: 0.75rem;
      }
      .toast {
          display: flex;
          align-items: center;
          gap: 1rem;
          padding: 1rem;
          border-radius: 0.75rem;
          box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.2), 0 4px 6px -4px rgb(0 0 0 / 0.1);
          width: 380px;
          max-width: 90vw;
          background-color: #2E3338;
          color: white;
          position: relative;
          overflow: hidden;
          border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .toast::before {
          content: '';
          position: absolute;
          top: 50%;
          right: -80px; /* Flipped to the right side */
          width: 200px;
          height: 200px;
          transform: translateY(-50%);
          border-radius: 50%;
          filter: blur(60px);
          opacity: 0.35;
          pointer-events: none;
          z-index: 0;
      }
      /* This is to make sure the content is on top of the pseudo-element */
      .toast > * {
        position: relative;
        z-index: 1;
      }
      .toast.toast-success::before { background: #25D366; }
      .toast.toast-error::before { background: #F44336; }
      .toast.toast-warning::before { background: #FFC107; }
      .toast.toast-info::before { background: #2196F3; }
      .toast.toast-deleted::before { background: #F44336; }
      
      @keyframes toast-in-right {
          from { transform: translateX(100%); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
      }
      .animate-toast-in { animation: toast-in-right 0.5s cubic-bezier(0.21, 1.02, 0.73, 1) forwards; }
      .animate-toast-out { animation: fadeOut 0.5s ease-in-out forwards; }
    </style>
